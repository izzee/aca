backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_library:
  name: cloudinary
  config:
    cloud_name: izzee
    api_key: 478312484494422

collections:
  - name: 'about'
    label: 'About'
    folder: 'content'
    format: 'yaml'
    create: false
    slug: '{{title}}'
    editor:
      preview: false
    fields: 
      - { label: 'Title', name: 'title', widget: 'hidden' }
      - label: 'Intro'
        name: 'intro'
        widget: 'list'
        fields: 
          - {label: text,  name: text, widget: string}
  - name: 'contact'
    label: 'Contact'
    folder: 'content'
    format: 'yaml'
    create: false
    slug: '{{title}}'
    editor:
      preview: false
    fields: 
      - {label: Text, name: text, }
  - name: 'projects'
    label: 'Projects'
    label_singular: 'Project'
    folder: 'content/projects'
    format: 'yaml'
    create: true
    slug: '{{title}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Category', name: 'category', widget: 'select', options: ['residential', 'institutional'] }
      - { label: 'Location', name: 'location', widget: 'string'}
      - { label: 'Size', name: 'size', widget: 'string'}
      - { label: 'Type', name: 'type', widget: 'string'}
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Photographer', name: 'photographer', widget: 'string' }
      - { label: 'Hero', name: 'hero', widget: 'image' }
      - label: 'Images'
        name: 'images' 
        widget: 'list'
        fields: 
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Orientation", name: "orientation", widget: "select", options: ['landscape', 'portrait'] }

