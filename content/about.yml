principal_text: Prior to starting his own firm, Mr. Chabon was an Associate
  Partner at Robert A.M. Stern Architects. Over thirteen years he designed and
  managed numerous residential projects. Upon founding Arthur Chabon Architects,
  he, in association with Hart Freeland Roberts and Robert A.M. Stern, worked on
  the development of interior architecture for the Nashville Public Library. In
  addition to extensive experience in high-end residential architecture and the
  design of custom furniture, Arthur Chabon participated in the development of
  corporate identity systems and signage programs for Bankboston, Cargill
  AGHorizons and Conoco. Mr. Chabon received a BFA in sculpture from Rhode
  Island School of Design in 1983 and a Master of Architecture from Columbia
  University in 1986.
