title: Chabad of Orange County
category: institutional
location: Monroe, NY
size: 12,000 sf
type: Synagogue, school, library, Jewish Center, Hebrew School
description: "For Chabad of Orange County, we found inspiration in the modest
  residential and resort architecture of the Hudson River Valley and Lower
  Catskills region.  The scale of the spaces, the materials and the colors, were
  all designed to reinforce our clientsâ€™ desire to create warm, inviting spaces
  for prayer, study and recreation. With an emphasis on youth engagement, the
  building includes playrooms for teens and preschoolers and classrooms for
  Hebrew School. There is a library for adult education and a generous kitchen
  for both cooking classes and in-house catering. In a future phase we will be
  adding a pool for summer camp, an expansive playground, and a parsonage for
  the Rabbi and his family. "
photographer: Whitney Cox
